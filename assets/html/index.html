        <script type="module">
			import * as THREE from "./assets/libraries/three.module.js";
			import { MTLLoader } from "./assets/libraries/MTLLoader.js";
			import { OBJLoader } from "./assets/libraries/OBJLoader.js";
            let g = new Object();
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            camera.position.z = 5;
            const light = new THREE.SpotLight(0xffffff);
			light.position.set(0, 10, 10);
			light.target.position.set(0, 0, 0);
			light.castShadow = true;
			light.penumbra = 0.7
			light.decay = 1;
			scene.add(light);
			scene.add(light.target);
			const ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
			scene.add( ambient )
            var LoadMdl = function(TN, ObjN, Name, cb) {
                var mesh = null;
				if(TN == '') {return;}
				const texture = new THREE.TextureLoader().load( '../assets/img/st_1.png', (t) => {
                    const mat = new THREE.MeshBasicMaterial( { map: t } );
                   
					var objLoader = new OBJLoader();
					objLoader.load( ObjN, function ( object ) {

						mesh = object;
                        mesh.material = mat;

						mesh.name = Name;
						cb(mesh)
					} );
					return mesh;
				} );
			};
            
            var shirts = new THREE.Group();
        
            LoadMdl("./assets/model_data/base_shirt.mtl", "./assets/model_data/base_shirt.obj", "na", (m)=> {
                m.scale.set(0.05,0.05,0.05)
                shirts.add(m);
            });

            scene.add(shirts);

            var animate = function () {
                requestAnimationFrame( animate );

                shirts.children.forEach(child => {
                    child.rotation.y += 0.01;
                })

                renderer.render( scene, camera );
            };
            window.addEventListener('resize', function() {

				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});
            function audio_play() {
                var audio = new Audio('../assets/audio/gol.mp3');
                audio.play();
                audio.volume = 0.2;
                document.removeEventListener('click', audio_play);
            }
            document.addEventListener('click', audio_play);
            
            animate();

        </script>
